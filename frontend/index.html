<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
      defer
      async
    ></script>
    <script src="./js/app.js" defer async></script>
    <link rel="stylesheet" href="./css/styles.css" />
    <title>UMaT Venue Booking System</title>
  </head>
  <body class="bg-light.bg-gradient">
    <h1 class="text-center pt-3">UMaT VENUE BOOKING SYSTEM</h1>
    <i class="pt-3 align-self-center"
      >Book a venue today, save yourself from stress tomorrow!</i
    >
    <div class="mt-4">
      <!-- Slideshow container -->
      <div class="slideshow-container">
        <!-- Full-width images with number and caption text -->
        <div class="mySlides">
          <!-- <div class="numbertext">1 / 3</div> -->
          <img class="event-img" src="./images/umat_auditorium-1.jpg" />
          <div class="text">Religious Programs</div>
        </div>

        <div class="mySlides">
          <!-- <div class="numbertext">2 / 3</div> -->
          <img class="event-img" src="./images/event-1.jpg" />
          <div class="text">Conferences</div>
        </div>

        <div class="mySlides">
          <!-- <div class="numbertext">3 / 3</div> -->
          <img class="event-img" src="./images/event-3.jpg" />
          <div class="text">Seminars</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br />

      <!-- The dots/circles -->
      <div class="text-center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
    </div>
    <button class="btn btn-lg btn-outline-success mt-4 align-self-center">
      <a href="./venues.html"> Book A Venue </a>
    </button>
    <img
      class="position-absolute logo"
      src="./images/umat_logo.png"
      alt="UMaT"
      width="50rem"
    />
    <!-- <footer>&copy; 2022</footer> -->
  </body>
</html>
