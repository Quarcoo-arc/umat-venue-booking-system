<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
      defer
      async
    ></script>
    <script src="./js/book_venue.js" defer async></script>
    <link rel="stylesheet" href="./css/styles.css" />
    <title>UMaT Venue Booking System</title>
  </head>
  <body>
    <h5 class="mt-4 ms-5"><a href="./venues.html">&lt; Back</a></h5>
    <h1 class="my-4 text-center">Book Venue</h1>
    <form id="form" class="m-5">
      <fieldset disabled>
        <legend>Location Info</legend>
        <div class="mb-3">
          <label for="location" class="form-label">Location</label>
          <input type="text" class="form-control" id="location" />
        </div>
      </fieldset>
      <fieldset>
        <legend>Event Information</legend>
        <div class="mb-3">
          <label for="event_name" class="form-label">Event Name</label>
          <input
            type="text"
            class="form-control"
            id="event_name"
            placeholder="The Hahaha Show"
            required
          />
        </div>
        <div class="mb-3">
          <label for="event_time" class="form-label">Event Date and Time</label>
          <input
            type="datetime"
            class="form-control"
            id="event_date"
            placeholder="22/12/2022 14:30"
            required
          />
        </div>
        <div class="mb-3">
          <label for="event_duration" class="form-label">Duration</label>
          <input
            type="number"
            class="form-control"
            id="event_duration"
            aria-describedby="durationHelp"
            placeholder="3"
            required
          />
          <div id="emailHelp" class="form-text">
            How long the event will last (in hours).
          </div>
        </div>
        <div class="mb-3">
          <label for="additional_info" class="form-label"
            >Additional Information</label
          >
          <input
            type="text"
            class="form-control"
            id="additional_info"
            aria-describedby="additionalInfoHelp"
          />
          <div id="additionalInfoHelp" class="form-text">
            Anything else you would like us to know about your event?
          </div>
        </div>
      </fieldset>
      <fieldset>
        <legend>Contact Details</legend>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            aria-describedby="emailHelp"
            required
          />
          <div id="emailHelp" class="form-text">
            Email address we can use to contact you.
          </div>
        </div>
        <div class="mb-3">
          <label for="phone_no" class="form-label">Phone Number</label>
          <input
            type="text"
            class="form-control"
            id="phone_no"
            aria-describedby="emailHelp"
            required
          />
          <div id="emailHelp" class="form-text">Active phone number.</div>
        </div>
      </fieldset>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </body>
</html>
